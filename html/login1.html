<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login 1</title>
    <link rel="stylesheet" href="../resource/css/common.css" />
    <link rel="stylesheet" href="../resource/css/login1.css" />
</head>

<body>
    <div class="wrapper">
        <div class="login-header">
            <div class="circle large">
                <img src="../resource/image/Vector.png" alt="logo" />
            </div>
            <h1 class="title">달림</h1>
            <p class="subtitle">산책으로 만나는 새로운 인연</p>
        </div>

        <div class="login-main">
            <button class="btn large">같이 걷기</button>
            <p class="login-text">이미 계정이 있으신가요? <a href="#">로그인</a></p>
        </div>

        <div class="login-footer">
            <div class="social-content">
                <p class="social-text">간편로그인</p>
                <div class="social-login">
                    <button class="social-btn"><img src="../resource/image/logo/naver_logo.png" alt="Naver" /></button>
                    <button class="social-btn"><img src="../resource/image/logo/kakao_logo.png" alt="Kakao" /></button>
                    <button class="social-btn"><img src="../resource/image/logo/google_logo.png"
                            alt="Google" /></button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
