<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login_1</title>
    <link rel="stylesheet" href="../resource/css/login.css">
    <link rel="stylesheet" href="../resource/css/common.css">
</head>

<body>
    <div class="circle large"><img src="../resource/image/Vector.png"></div>
    <h1 class="title">달림</h1>
    <p class="subtitle">산책으로 만나는 새로운 인연</p>

    <div class="login-content">
        <div class="login-box">
            <button class="btn large"><span class="box-text">같이 걷기</span></button>
        </div>

        <div class="login-text">
            <p>이미 계정이 있으신가요?
                <a href="#">로그인</a>
            </p>
        </div>
    </div>
    <div class="social-content">
        <div class="social-text">간편로그인</div>
        <div class="social-login">
            <button class="social-btn naver">
                <img src="../resource/image/logo/naver_logo.png" alt="naver logo">
            </button>
            <button class="social-btn kakao">
                <img src="../resource/image/logo/kakao_logo.png" alt="kakao logo">
            </button>
            <button class="social-btn google">
                <img src="../resource/image/logo/google_logo.png" alt="google logo">
            </button>
        </div>
    </div>

</body>

</html>
