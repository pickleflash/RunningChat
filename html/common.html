<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Common</title>
    <link rel="stylesheet" href="../resource/css/common.css">
</head>

<body>
    <div class="group">
        <p>Common Button:</p>
        <button class="btn btn-large">large</button>
        <button class="btn btn-large white">large-white</button>
        <button class="btn btn-middle">middle</button>
        <button class="btn btn-middle white">middle-white</button>
        <button class="btn btn-small">small</button>
        <button class="btn btn-small white">small-white</button>
    </div>
    <div class="group">
        <p>Common circle:</p>
        <div class="circle circle-large"></div>
        <div class="circle circle-middle"></div>
        <div class="circle circle-small"></div>
    </div>
    <div class="group">
        <p>Common form:</p>
        <input type="text" class="input" placeholder="input">
        <select class="input">
            <option>선택</option>
            <option>SKT</option>
            <option>KT</option>
            <option>LG U+</option>
        </select>
        <input class="bar" type="range" min="0" max="100" step="5" value="50"
            oninput="output.textContent = this.value+'+'">
        <output id="output">50+</output>
    </div>
    <div class="group">
        <p>Common box:</p>
        <div class="box box-fill"></div>
        <div class="box box-empty"></div>
</body>

</html>
