<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../resource/css/common.css">
    <link rel="stylesheet" href="../resource/css/signin1.css">
    <link rel="stylesheet" href="../resource/css/signin2.css">
    <title>Sign In 2</title>
</head>

<body>
    <div class="wrapper">
        <a href="#" class="close-btn" id="closeBtn">
            <img src="../resource/image/arrow_left.png" alt="뒤로가기">
        </a>

        <div class="signin-header">
            <h1 class="title">아이디 및 비밀번호를<br>설정해 주세요</h1>
            <h2 class="subtext">로그인시 필요해요</h2>
        </div>

        <div class="signin-main">
            <form class="signin-form">
                <label for="id">아이디</label>
                <input type="text" id="id" name="id">

                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password">

                <button type="submit" class="btn large">다음</button>
            </form>
        </div>
    </div>
</body>

</html>
