<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메이트 찾기</title>
    <link rel="stylesheet" href="../resource/css/common.css">
    <link rel="stylesheet" href="../resource/css/find_mate.css">
    <script src="../resource/js/close_back.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <a href="#" class="close_btn" id="closeBtn">
                <img src="../resource/image/arrow_left.png" alt="뒤로가기">
            </a>
            <h1 class="page_title">메이트 찾기</h1>
        </div>

        <div class="filter_container">
            <div class="item_div">
                <h3 class="setting_title">반려동물 동행</h3>
                <select class="select">
                    <option>반려동물 없음</option>
                    <option>반려동물 있음</option>
                </select>
            </div>

            <div class="item_div">
                <h3 class="setting_title">거리 반경</h3>
                <select class="select">
                    <option>5KM 이내</option>
                    <option>10KM 이내</option>
                    <option>15KM 이내</option>
                    <option>20KM 이내</option>
                    <option>25KM 이내</option>
                    <option>30KM 이내</option>
                </select>
            </div>

            <div class="item_div">
                <h3 class="setting_title">취미</h3>
                <select class="select">
                    <option>게임</option>
                    <option>공연/전시 관람</option>
                    <option>댄스/무용</option>
                    <option>만들기/공예</option>
                    <option>맛집/카페투어</option>
                    <option>보드게임/방탈출</option>
                    <option>봉사활동</option>
                    <option>사진/영상 촬영</option>
                    <option>쇼핑</option>
                    <option>수집</option>
                    <option>아웃도어/캠핑</option>
                    <option>악기 연주</option>
                    <option>애니메이션</option>
                    <option>여행</option>
                    <option>영화/드라마/OTT</option>
                    <option>요리/베이킹</option>
                    <option>운동/스포츠</option>
                    <option>음악 감상</option>
                    <option>자전거/드라이브</option>
                    <option>독서/웹툰</option>
                </select>
            </div>

            <div class="item_div">
                <h3 class="setting_title">관심사</h3>
                <select class="select">
                    <option>건강/웰빙</option>
                    <option>경제/제테크</option>
                    <option>과학/우주</option>
                    <option>무환/예술</option>
                    <option>반려동물</option>
                    <option>시사/이슈</option>
                    <option>심리학</option>
                    <option>IT/테크</option>
                    <option>역사</option>
                    <option>연애/인간관계</option>
                    <option>연예인</option>
                    <option>육아/교육</option>
                    <option>자기계발</option>
                    <option>자동차</option>
                    <option>정치</option>
                    <option>종교/신학</option>
                    <option>철학/사주</option>
                    <option>취업/이직</option>
                    <option>패션/뷰티</option>
                    <option>환경</option>
                </select>
            </div>

            <div class="item_div">
                <h3 class="setting_title">시간대</h3>
                <select class="select">
                    <option>00시 이후</option>
                    <option>06시 이후</option>
                    <option>12시 이후</option>
                    <option>18시 이후</option>
                </select>
            </div>

            <div class="item_div">
                <h3 class="setting_title">지역(구)</h3>
                <select class="select">
                    <option>강남구</option>
                    <option>강동구</option>
                    <option>강북구</option>
                    <option>강서구</option>
                    <option>관악구</option>
                    <option>광진구</option>
                    <option>구로구</option>
                    <option>금천구</option>
                    <option>노원구</option>
                    <option>도봉구</option>
                    <option>동대문구</option>
                    <option>동작구</option>
                    <option>마포구</option>
                    <option>서대문구</option>
                    <option>서초구</option>
                    <option>성동구</option>
                    <option>성북구</option>
                    <option>송파구</option>
                    <option>양천구</option>
                    <option>영등포구</option>
                    <option>용산구</option>
                    <option>은평구</option>
                    <option>종로구</option>
                    <option>중구</option>
                    <option>중랑구</option>
                </select>
            </div>

            <div class="item_div">
                <h3 class="setting_title">평균 점수</h3>
                <input class="bar" type="range" min="0" max="100" step="5" value="50"
                    oninput="output.textContent = this.value+'+'">
                <output id="output">50+</output>
            </div>
            <button class="btn large">결과보기</button>
        </div>
    </div>
</body>

</html>
