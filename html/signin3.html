<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In 3</title>
    <link rel="stylesheet" href="../resource/css/common.css">
    <link rel="stylesheet" href="../resource/css/signin1.css">
    <link rel="stylesheet" href="../resource/css/signin2.css">
</head>

<body class="signin3-page">
    <div class="wrapper">
        <a href="#" class="close-btn" id="closeBtn">
            <img src="../resource/image/arrow_left.png" alt="뒤로가기">
        </a>

        <div class="signin-header">
            <h1 class="title">프로필을 설정해 주세요</h1>
            <h2 class="subtext">간단한 자기소개를 해보세요</h2>
        </div>

        <div class="signin-main">
            <div class="profile-area">
                <img src="../resource/image/user_icon.png" alt="user_icon" class="user_icon">
                <img src="../resource/image/camera_icon.png" alt="camera_icon" class="camera_icon">
                <input type="file" id="profileImageInput" accept="image/*" style="display:none;">
            </div>

            <div id="imageModal" class="modal">
                <span class="modal-close">&times;</span>
                <img class="modal-content" id="modalImage">
            </div>

            <form class="signin-form">
                <input type="text" class="nickname" placeholder="활동명을 입력하세요">
                <button type="submit" class="btn large">다음</button>
            </form>
        </div>
    </div>
    <script src="../resource/js/profile_image.js"></script>
    <script src="../resource/js/close_back.js"></script>
</body>

</html>
